<!DOCTYPE html>
<html lang="en" ng-app>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AngularJS Filters and Sorting</title>
    </head>
    <body
        ng-init="customers=[
        {joined: '2000-12-02', name:'John', city: 'New York', orderTotal: 9.9956},
        {joined: '2002-10-01', name:'Tina', city: 'Atlanta', orderTotal: 10.6},
        {joined: '2010-03-20', name:'Max', city: 'Chicago', orderTotal: 5},
        {joined: '2008-07-30', name:'Tony', city: 'Chicago', orderTotal: 5},
        ]"
    >
        <h2>Customers</h2>
        <!-- Below will filter according to name (only customerFilter will look all the fields) -->
        Filter: <input type="text" ng-model="customerFilter.name" />
        <br />
        <table>
            <tr>
                <th ng-click="sortBy='name';reverse=!reverse">Name</th>
                <th ng-click="sortBy='city';reverse=!reverse">City</th>
                <th ng-click="sortBy='orderTotal';reverse=!reverse">
                    Order total
                </th>
                <th ng-click="sortBy='joined';reverse=!reverse">Joined</th>
            </tr>
            <!-- <tr ng-repeat="cust in customers | limitTo: 2" | orderBy:'name'"> -->
            <tr
                ng-repeat="cust in customers | filter:customerFilter | orderBy:sortBy:reverse"
            >
                <td>{{cust.name | uppercase }}</td>
                <td>{{cust.city | lowercase }}</td>
                <!-- For differenc currency's symbols -->
                <td>{{cust.orderTotal | currency:'â‚º'}}</td>
                <td>{{cust.joined | date:'longDate'}}</td>
            </tr>
        </table>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    </body>
</html>
