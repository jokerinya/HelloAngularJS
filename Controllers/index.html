<!DOCTYPE html>
<html lang="en" ng-app="customersApp">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AngularJS Controllers</title>
    </head>
    <!-- Angular 1.3 > don't support single functions  -->
    <body ng-controller="CustomersController">
        <h2>Customers</h2>
        <!-- Below will filter according to name (only customerFilter will look all the fields) -->
        Filter: <input type="text" ng-model="customerFilter.name" />
        <br />
        <table>
            <tr>
                <th ng-click="doSort('name')">Name</th>
                <th ng-click="doSort('city')">City</th>
                <th ng-click="doSort('orderTotal')">Order total</th>
                <th ng-click="doSort('joined')">Joined</th>
            </tr>
            <!-- <tr ng-repeat="cust in customers | limitTo: 2" | orderBy:'name'"> -->
            <tr
                ng-repeat="cust in customers | filter:customerFilter | orderBy:sortBy:reverse"
            >
                <td>{{cust.name | uppercase }}</td>
                <td>{{cust.city | lowercase }}</td>
                <!-- For differenc currency's symbols -->
                <td>{{cust.orderTotal | currency:'â‚º'}}</td>
                <td>{{cust.joined | date:'longDate'}}</td>
            </tr>
        </table>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js"></script>
        <script src="./app/app.js"></script>
        <script src="./app/controllers/customersController.js"></script>
        <!-- <script src="./app/controllers/customersControlleangularrWithAs.js"></script> -->
    </body>
</html>
